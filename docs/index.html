<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rubiny Hello</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Hello from Rubiny!</h1>
    <p>This is a simple GitHub Pages website for the Rubiny plugin.</p>

    <img src="images/logo.png" alt="Rubiny Logo">

    <div id="app">
      <h2>{{ message }}</h2>
    </div>

    <!-- Vue script-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      new Vue({
          el: '#app',
          data: {
              message: 'Hello Vue!'
          },
          mounted() {
            sketchup.ready();
          },
      });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
