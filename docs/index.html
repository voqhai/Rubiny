<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rubiny Hello</title>
      <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="bar left">
      <div class="logo"><img src="images/logo.svg" alt="Rubiny Logo"></div>
      <div>
        <h2>Hello from Rubiny!</h2>
        <span>A collection of tiny Ruby scripts</span>
      </div>
    </div>

    <div id="app">
      <template>
        <el-input v-model="search" placeholder="Search snippets" class="search"></el-input>
        <el-divider></el-divider>
        <div class="snippets" :style="{height: windowHeight - 170 + 'px'}">
          <el-card v-for="snippet in filteredSnippets" :key="snippet.id" :body-style="{padding: '10px'}">
            <div slot="header" class="clearfix">
              <div class="bar">
                <div>
                  <h4 class="snippet-name">{{ snippet.name }}</h4>
                  <span class="snippet-version">({{snippet.version}})</span>
                </div>
                <div>
                  <el-button-group>
                    <el-button size="mini" type="primary" @click="play(snippet)" title="Play snippet"> <i class="el-icon-video-play"></i></el-button>
                    <template v-if="snippet.installed">
                      <el-button size="mini" type="danger" @click="uninstall(snippet)" title="Uninstall"> <i class="el-icon-delete"></i></el-button>
                    </template>
                    <template v-else>
                      <el-button size="mini" type="success" @click="install(snippet)" title="Install"> <i class="el-icon-download"></i></el-button>
                    </template>
                    <template v-if="hasNewVersion(snippet)">
                      <el-button size="mini" type="success" @click="update(snippet)" title="Update"> <i class="el-icon-upload"></i> </el-button>
                    </template>
                  </el-button-group>
                </div>
              </div>
            </div>
            <div class="snippet-content">
              <div class="bar left">
                <div class="snippet-thumbnail">
                  <img :src="'snippets/' + snippet.id + '/asset/thumbnail.png'" alt="Snippet Thumbnail">
                </div>
                <div>
                  <div><span class="snippet-description">{{ snippet.description }}</span></div>
                  <div>
                    <template v-if="snippet.component">
                      <component v-model="snippet.value" @change="playValue(snippet)" :is="snippet.component" v-bind="snippet.props"></component>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </el-card>
        </div>
      </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.3/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
