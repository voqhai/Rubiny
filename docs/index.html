<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rubiny Hello</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  </head>
  <body>
    <div class="bar left">
      <div class="logo"><img src="images/logo.png" alt="Rubiny Logo"></div>
      <div>
        <h1>Hello from Rubiny!</h1>
        <p>A collection of tiny Ruby scripts</p>
      </div>
    </div>

    <div id="app">
      <template>
        <el-input v-model="search" placeholder="Search snippets" class="search"></el-input>

        <el-card v-for="snippet in filteredSnippets" :key="snippet.id" :body-style="{padding: '10px'}">
          <div slot="header" class="clearfix">
            <div class="bar">
              <h3>{{ snippet.name }}</h3>
              <div>
                <el-button-group>
                  <el-button size="mini" type="primary" @click="play(snippet.id)"> <i class="el-icon-video-play"></i> Play</el-button>
                  <el-button size="mini" @click="play(snippet.id)"> <i class="el-icon-download"></i> Install</el-button>
                </el-button-group>
              </div>
            </div>
          </div>

          <div class="snippet-content">
            <div class="bar left">
              <div class="snippet-thumbnail">
                <img :src="'snippets/' + snippet.id + '/asset/thumbnail.png'" alt="Snippet Thumbnail">
              </div>
              <div><span>{{ snippet.description }}</span></div>
              <div>
                <template v-if="snippet.template">
                  <component :is="snippet.template" v-bind="snippet.data"></component>
                </template>
              </div>
            </div>
          </div>
        </el-card>
      </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.3/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
